apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sedp-app-ingress
  namespace: {{ .Values.image.tag }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - web-app.{{ .Values.appMode }}.sedp.tallturtle.network
      secretName: tls-vcluster-platform
  rules:
    - host: web-app.{{ .Values.appMode }}.sedp.tallturtle.network
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "sample-app.fullname" . }}-sedp-app
              port:
                number: 443
